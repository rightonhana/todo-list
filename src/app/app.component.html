<div class="container">
	<ul class="list">
		<li *ngFor="let task of tasks; index as i;">
			<app-item [task]="task.task" [done]="task.done" [id]="task.id" (changeDone)="updateTask($event)" (remove)="removeTask($event)"></app-item>
		</li>
	</ul>
	<app-add-item (taskChange)="addTask($event)"></app-add-item>
</div>
